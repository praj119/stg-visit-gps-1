<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Client Visit Entry</title>
</head>
<body>

<script>

navigator.geolocation.getCurrentPosition(function(position) {

  fetch("https://script.google.com/macros/s/AKfycbxn-sqIeNleehlHe1vHlrYxuq3Q05275KyowCyX10aOivqdf8Shm2c0xH89WYv85XWQ/exec", {
    method: "POST",
    body: JSON.stringify({
      lat: position.coords.latitude,
      long: position.coords.longitude
    })
  });

  window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdfee1LekAzzzPIgEw-b37j44SuGmWMxTGRJWVtnhPOjbhEog/viewform?usp=dialog";

}, function(error){
  alert("Please enable GPS and refresh.");
}, {
  enableHighAccuracy: true,
  timeout: 10000,
  maximumAge: 0
});

</script>

</body>
</html>
