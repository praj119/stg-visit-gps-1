<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STG Visit GPS Capture</title>
<style>
body {
  font-family: Arial;
  text-align: center;
  margin-top: 100px;
}
</style>
</head>
<body>

<h2>Capturing Location...</h2>

<script>

navigator.geolocation.getCurrentPosition(function(position) {

  var lat = position.coords.latitude;
  var long = position.coords.longitude;

  var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdfee1LekAzzzPIgEw-b37j44SuGmWMxTGRJWVtnhPOjbhEog/viewform?usp=pp_url"
    + "&entry.301870921=" + encodeURIComponent(lat)
    + "&entry.206670083=" + encodeURIComponent(long)
    + "&entry.816961561=Captured";

  window.location.replace(formUrl);

}, function(error){
  alert("Please enable GPS and refresh.");
});

</script>

</body>
</html>
